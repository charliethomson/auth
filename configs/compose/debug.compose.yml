services:
  maria:
    image: mariadb:latest
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: thedebugpassword
      MARIADB_DATABASE: auth
    networks:
      - auth
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 2s
      timeout: 3s
      retries: 3
      start_period: 20s

networks:
  auth:
